<!DOCTYPE HTML>
<html>
<head>
    <title>{{ page.title | default: "TheEliteAlex Portfolio" }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
    <noscript><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">

        <!-- Intro -->
        <div id="intro">
            <img src="{{ site.baseurl }}/images/david.jpeg" alt="" class="image fit oval-image" />
            <h1>{{ site.title }}</h1>
            <p>{{ site.description }}</p>
            <ul class="actions">
                <li><a href="#header" class="button icon solid solo fa-arrow-down scrolly">Continue</a></li>
            </ul>
        </div>

        <!-- Header -->
        <header id="header">
            <a href="{{ site.baseurl }}" class="logo">PROJECTS</a>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li class="active"><a href="{{ site.baseurl }}">ALL PROJECTS</a></li>
                <li><a href="{{ site.baseurl }}/generic.html">FULL REPORTS</a></li>
                <li><a href="{{ site.baseurl }}/elements.html">PROJECT FILES</a></li>
            </ul>
            <ul class="icons">
                <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            {{ content }}
        </div>

        <!-- Footer -->
        <footer>
            <section>
                <form method="post" action="#">
                    <div class="fields">
                        <div class="field">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" />
                        </div>
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" />
                        </div>
                        <div class="field">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" rows="3"></textarea>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Send Message" /></li>
                    </ul>
                </form>
            </section>
        </footer>

        <!-- Copyright -->
        <div id="copyright">
            <ul><li>&copy; TheEliteAlex</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li></ul>
        </div>

    </div>

    <!-- Scripts -->
    <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/jquery.scrollex.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/jquery.scrolly.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/browser.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/breakpoints.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/util.js"></script>
    <script src="{{ site.baseurl }}/assets/js/main.js"></script>

</body>
</html>
